<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather Dashboard</title>
	<link
		href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
		rel="stylesheet"
	/>
	<link
		rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
	/>
	<link
		rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
	<link
		rel="stylesheet"
		href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
	<link rel="stylesheet" href="./assets/css/jass.css" />
	<link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
	<header class="p-2 text-center sec-bg">
		<h1 class="display-3 titleheader">Weather Dashboard</h1>
		<p id="currentDateTime" class="lead m-0 text-white"></p>
    </header>

	<main
			class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md bg-light main-vh"
		>

		<div class="col-12 col-md-3 bg-light p-3">
			<h1 class="text-primary">Search for a City</h1>
			<!-- Get the User search inputs -->
			<form id="search-form" class="mb-2 border-1 border-bottom border-dark">
				<input
					id="city-input"
					class="form-input w-100"
					type="text"
					placeholder="Enter a city"
				/>

				<select title="countries" id="country-input" class="form-input w-100">
				</select>

				<select title="states" id="state-input" class="form-input w-100">
				</select>
				<button class="btn btn-block sec-bg mb-3 text-white">Search</button>
			</form>

			<!-- Display the search history -->
			<div id="search-history" ></div>
			<!-- reset the user search history -->
			<div id="reset-history">
				<button class="btn btn-block mt-2 mb-2 ter-bg">Clear History</button>
			</div>
		</div>
		
		<!-- Display the current day's weather and 5-day forecast -->
		<div id="main-display" class="col-12 col-md-9 p-3 text-dark font-lgt-bold d-none">
			<section class="container container-wide">
				<section class="row justify-content-around">
					<section id="zero" class="col-12 card card-height bg-light">
					</section>
				</section>
			</section>
			<section class="container container-wide text-white font-lgt-bold">
				<section class="row justify-content-between">
					<h2 class="text-primary">5-Day Forecast:</h2>
					<section class="col-12 col-md-4 col-lg-2-5">
						<div class="card card-dim-bg">
							<div id='day-1' class="card-body"></div>
						</div>
					</section>
					<section class="col-12 col-md-4 col-lg-2-5">
						<div class="card card-dim-bg">
							<div id='day-2' class="card-body"></div>
						</div>
					</section>
					<section class="col-12 col-md-4 col-lg-2-5">
						<div class="card card-dim-bg">
							<div id='day-3' class="card-body"></div>
						</div>
					</section>
					<section class="col-12 col-md-4 col-lg-2-5">
						<div class="card card-dim-bg">
							<div id='day-4' class="card-body"></div>
						</div>
					</section>
					<section class="col-12 col-md-4 col-lg-2-5">
						<div class="card card-dim-bg">
							<div id='day-5' class="card-body"></div>
						</div>
					</section>
				</section>
			</section>
		</div>

		<!-- The screen saver display -->
		<div id="sub-display" class="col-12 col-md-9 p-3 text-dark font-lgt-bold">
			<section id="snowfall" class="container container-wide"></section>
		</div>
	</main>

	<footer class="p-2 border-1 border-top border-dark text-center outline-deco sec-bg">
		<h4>&copy; 2022 Isoyor Kubiti</h4>
    </footer>
	<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script
		src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
		integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
		crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
	<script src="./assets/js/mydata.js"></script>
	<script src="./assets/js/script.js"></script>
</body>
</html>
